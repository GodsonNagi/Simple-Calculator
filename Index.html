<!DOCTYPE html>
   <head>
     <body>
        <Title>Simple Calculator</Title>
         <p>Perform all operations using JavaScript></p>
     </body>
       <p>var = "add"></p>
       <p>var = "sub"></p>
       <p>var = "div"></p>
       <p>var = "mul"></p>
    
   </head>

   <script>
       var num1= 10
       var num2= 2

   </script>

<Script>  
 var add = num1 + num2;
 var sub = num1 - num2;
 var div = num1 / num2;
 var mul = num1 * num2;
</Script>

<script>

document.getElementById("add").innerHTML =
"The value is :" + add;
document.getElementById("sub").innerHTML =
"The value is :" - sub;
document.getElementById("div").innerHTML =
"The value is :" / div;
document.getElementById("mul").innerHTML =
"The value is :" * mul;

</script>
